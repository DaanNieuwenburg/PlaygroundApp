<ion-header>
<ion-navbar>
    <ion-title>
    Nearby Playgrounds
    </ion-title>
    <ion-buttons end>
    <button ion-button (click)="showPlaygrounds()"><ion-icon name="list"></ion-icon>Playgrounds</button>
    </ion-buttons>

</ion-navbar>
</ion-header>

<ion-content padding>

<div #map id="map"></div>
<div>
  <ion-list>
    <ion-item *ngFor="let place of places">
      <p></p>
    </ion-item>
  </ion-list>
</div>
</ion-content>
